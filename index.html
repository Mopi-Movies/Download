<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mopi Movies - Latest HD Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff3c3c;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .movie-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.3);
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h2 {
      font-size: 1.2rem;
      padding: 0.8rem;
      margin: 0;
    }

    .movie-card a {
      display: block;
      text-decoration: none;
      color: #ff3c3c;
      font-weight: bold;
      padding: 0 0.8rem 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .movie-card img {
        height: 200px;
      }
    }
  </style>
</head>

    <h1>Mopi Movies</h1>
